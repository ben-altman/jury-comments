<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>jury-comments</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Jury Grading Interface</h1>
    <button id="view-all">View All Juries</button>
    <button id="new-jury">Add a Jury</button>
  </header>

  <main>
    <div id="form-container">
      <form id="create-jury-form" hidden>
        <h3>Add a New Jury</h3>
    
        <input id='input-name' type="text" name="name" value="" placeholder="Enter student name" class="input-text">
        <br><br>
        <input id='input-instrument' type="text" name="instrument" value="" placeholder="Enter instrument"></input>
        <br><br>
        <input id='input-technique' type="text" name="technique" value="" placeholder="Enter technical studies" class="input-technique">
        <br><br>
        <input id="create-button" type="submit" name="submit" value="Create New Jury" class="submit">
        <br><br>
      </form>
    </div>
    <div id="juries-index"></div>
    <div id="jury-show" style="display:none">
      <h3 id="spec-name"></h3>
      <p id="spec-instrument"></p>
      <p id="spec-technique"></p>
      <div id="repertoire-container">
        <h3>Repertoire Presented:</h3>
        <ul id="repertoire-list"></ul>
        <button id="new-repertoire">Add New Repertoire</button></br>
        <div>
          <form id="repertoire-form" style="display:none">
            <label for="composer">Composer Name: </label>
            <input type="text" name="composer" id="composer-input"></textarea>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title-input">
            <input type="submit" value="Add this work">
          </form>
        </div>
    </div>
    <div id="comments-container" display="none">
        <h3>Comments:</h3>
        <button id="new-comment">Add Comment</button>
        <form id="comment-form" style="display:none">
          <label for="content">Enter your comment: </label>
          <textarea type="textarea" name="content" id="content" rows="10"></textarea>
          <label for="score">Overall Score: </label>
          <select name="score" id="score">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
          </select>
          <input type="submit" value="Add your Comment">
        </form>
        <div id="comments-list"></div>
      </div>
    </div>
  </main>
  <script type="application/javascript" src="src/comment.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/repertoire.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/jury.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
</body>
</html>
